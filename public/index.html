<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acudits</title>
    <!-- Añadir Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">
    <div id="changeBg" class="background-container"></div>
    <img src="/images/blob1.svg" alt="Imagen de ejemplo" class="bg-image">

    <div id="weather-container" class="weather text-center mb-3">
        <img id="weather-icon" alt="Weather icon" style="display: none" src="" />
        <p id="weather-text"></p>
    </div>

    <div id="acudit-container" class="container text-center p-4 ">
        <h1>Ready to laugh? 😁</h1>
        <p id="joke" class="joke mt-3"></p>
        <button id="next-joke-button" onclick="showNextJoke()" class="btn btn-primary mt-3">next joke</button>
        <div class="mt-3">
            <button class="btn btn-secondary score-button" data-score="1"
                onclick="handleScoreButtonClick(1)">😅</button>
            <button class="btn btn-secondary score-button" data-score="2"
                onclick="handleScoreButtonClick(2)">😄</button>
            <button class="btn btn-secondary score-button" data-score="3"
                onclick="handleScoreButtonClick(3)">😂</button>
        </div>
    </div>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76A2z02tBW6YkPvF4leWm4uKE+2D8m2Qj3GEIlrXh3svBr0rCcz36zW8r0YKVQY"
        crossorigin="anonymous"></script>
    <!-- Script principal -->
    <script src="../dist/index.js"></script>
</body>

</html>
